openapi: 3.0.0
info:
  title: Campus Connect API
  description: API documentation for the Campus Connect platform.
  version: 1.0.0
servers:
  - url: http://localhost:3000
    description: Local development server
paths:
  /api/auth/register:
    post:
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                password:
                  type: string
              required:
                - name
                - email
                - password
      responses:
        '201':
          description: User registered successfully
        '400':
          description: Bad request

  /api/auth/login:
    post:
      summary: Login a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              required:
                - email
                - password
      responses:
        '200':
          description: User logged in successfully
        '401':
          description: Unauthorized

  /api/courses:
    get:
      summary: Get all courses
      responses:
        '200':
          description: List of courses
    post:
      summary: Create a new course
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                description:
                  type: string
              required:
                - title
                - description
      responses:
        '201':
          description: Course created successfully
        '403':
          description: Forbidden

  /api/courses/{id}:
    put:
      summary: Update a course
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                description:
                  type: string
      responses:
        '200':
          description: Course updated successfully
        '403':
          description: Forbidden
    delete:
      summary: Delete a course
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Course deleted successfully
        '403':
          description: Forbidden

  /api/courses/{courseId}/assignments:
    get:
      summary: Get all assignments for a course
      parameters:
        - name: courseId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: List of assignments
    post:
      summary: Create a new assignment
      parameters:
        - name: courseId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                description:
                  type: string
                dueDate:
                  type: string
                  format: date
              required:
                - title
                - description
                - dueDate
      responses:
        '201':
          description: Assignment created successfully
        '403':
          description: Forbidden